<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu:normal,bold,bolder,italic" />
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://unicorn-ui.com/buttons/css/buttons.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>POMODORO CLOCK</h1>

<div id="controls" style="">
  <div class="ctrl">
    Break
    <br>
    <button class="button button button-box button-tiny" onclick="breakMinus()"><i class="fa fa-minus"></i></button>
    <span id="break">1</span>
    <button class="button button button-box button-tiny" onclick="breakPlus()"><i class="fa fa-plus"></i></button>
  </div>
  <div class="ctrl" style="margin-left: 2px">Session
    <br>
    <button class="button button button-box button-tiny" onclick="sessionMinus()"><i class="fa fa-minus"></i></button>
    <span id="session">1</span>
    <button class="button button button-box button-tiny" onclick="sessionPlus()"><i class="fa fa-plus"></i></button>
  </div>
</div>
<div id="circle" style="background-image:linear-gradient(90deg, transparent 50%, black 50%),linear-gradient(90deg, black 50%, transparent 50%);">
  <span id="status">----</span><br>
  <span id="time">--:--</span><br>
  <span id="percentage">100%</span>
</div>

<div style="text-align: center; margin-top: 5px">
  <a id="goButton" href="#" onclick="timerGo()" class="button button-pill button button-tiny" style="display:inline-block">Go!</a>
  <a id="pauseButton" href="#" onclick="timerPause()" class="button button-pill button button-tiny" style="display:none">Pause</a>
  <a id="resetButton" href="#" onclick="timerReset()" class="button button-pill button button-tiny" style="display:none">Reset</a>
</div>

  <p class="footer">Design by<br><a href="mailto:jimmy.chris.hall@gmail.com">Jimmy Hall</p>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
